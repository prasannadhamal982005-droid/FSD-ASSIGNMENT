<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM & jQuery Demo</title>
  <link rel="stylesheet" href="style2.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="mainHeading">Welcome to Dynamic Web Page</h1>

    <p class="info">This paragraph will change color and content using JavaScript.</p>

    <div id="imageSection">
      <img id="demoImage" src="https://via.placeholder.com/150" alt="Placeholder" />
      <br /><br />
      <button id="changeImageBtn">Change Image</button>
    </div>

    <div id="textNodeSection">
      <button id="addTextBtn">Add Text Node</button>
      <button id="deleteTextBtn">Delete Text Node</button>
      <div id="parentNode"></div>
    </div>

    <form id="demoForm">
      <h2>Sample Form</h2>
      <label>Username:</label>
      <input type="text" id="username" placeholder="Enter your name" /><br /><br />
      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" /><br /><br />
      <button type="button" id="formSubmit">Submit (jQuery)</button>
    </form>

    <button id="jqueryBtn">Click Me (jQuery)</button>
  </div>

  <script src="script2.js"></script>
</body>
</html>
